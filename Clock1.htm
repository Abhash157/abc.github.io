<!DOCTYPE html>
<html lang="en">
<head>
				<title>Clock</title>
				<meta name="viewport" content="width=device-width, initial-scale=1">
					<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
				<div style="background: #55acff;" onclick="replace()"></br><br><br><br><br><br></br><br>
				<p class="w3-container" id="clock" >a</p><br><br><br><br><br><br><br><br><br><br><br><br>
				</div>
				
	 <script>
	 			
	 				var clk=document.getElementById("clock");
	 				clk.addEventListener("load",time());
	 				document.getElementById("clock").onload=function() {time()};
	 				function time(){
	 				var date= new Date();
	 				var hr= date.getHours();
	 				var min= date.getMinutes();
	 				var sec= date.getSeconds();
	 				var ap;
	 				
	 				
	 				if(hr>12) {
	 								ap="PM"
	 				}else {
	 								ap="AM"
	 				}
	 				
	 				
	 				if(hr>12) {
	 								hr=hr-12;
	 				}
	 				if(hr<10){
	 								hr="0"+hr;
	 				}
	 				if(min<10) {
	 								min="0"+min;
	 				}
	 				if(sec<10) {
	 								sec="0"+sec;
	 				}
	 				
	 					 					 					document.getElementById("clock").innerHTML=hr + " : " + min + " : " + sec +" "+ ap;
	 				}
	 				setInterval(
	 								function () {
	 												time()
	 								},1000
	 				);
	 				
	 			
//------------------------------------------
	 
	 </script>
	 
	 <style>
	 				p{
	 								font-size:48px;
	 			       //font-family: 'Bebas Neue', cursive; 
	 			       font-family: 'Architects Daughter', cursive;
	 					}
	 </style>
	 </body>
	 </script>
</html>
